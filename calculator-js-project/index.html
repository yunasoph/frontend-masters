<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js"></script>
    <div class="calculator">

    <div class="input-section">
        <input class="calculator-input" placeholder="0">
    </div>
    <button class="clear grey-block">
        C
    </button>
    <button class="backspace grey-block">
        <-
    </button>
    <div class="buttons">
    <button class="division orange-block">
        รท
    </button>
    <button class="seven grey-block">
        7
    </button>
    <button class="eight grey-block">
        8
    </button>
    <button class="nine grey-block">
        9
    </button>
    <button class="multiplication orange-block">
        x
    </button>

    <button class="four grey-block">
        4
    </button>
    <button class="five grey-block">
        5
    </button>
    <button class="six grey-block">
        6
    </button>
    <button class="subtraction orange-block">
        -
    </button>
    <button class="one grey-block">
        1
    </button>
    <button class="two grey-block">
        2
    </button>
    <button class="three grey-block">
        3
    </button>
    <button class="addition orange-block">
        +
    </button>
    <button class="zero grey-block">
        0
    </button>
    </div>
    <button class="calculate orange-block">
        =
    </button>

    </div>

</body>
</html>
