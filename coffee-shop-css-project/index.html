<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="checkout-page">
        <div class="checkout-header">
            <img class="header-logo" src="../blog-html-project/images/coffee.png">
            <h2 class="brand-name"> Coffee Masters</h2>
        </div>
        <div class="checkout-items">
            <div class="item-1 background">
                <div class="common-heading-1">
                    <h5 class="common-heading">ITEMS</h5>
                </div>
                <div class="item-1-detail common-item">
                <div class="multiplier">
                    <h5 class="multipliers-item">1x</h5>
                </div>
                <div class="lists">
                    <ul class="lists-item">
                        <li>Cappucino</li>
                        <li>Lite foam</li>
                    </ul>
                </div>
                <div class="prices">
                    <h5 class="prices-item">$3.35</h5>
                </div>
                </div>
                <div class="item-2-detail common-item">
                <div class="multiplier">
                    <h5 class="multipliers-item">1x</h5>
                </div>
                <div class="lists">
                    <ul class="lists-item">
                        <li>Cappucino</li>
                        <li>Lite milk</li>
                        <li>Double espresso</li>
                    </ul>
                </div>
                <div class="prices">
                    <h5 class="prices-item">$3.85</h5>
                </div>
                </div>
                <div class="item-3-detail common-item">
                <div class="multiplier">
                    <h5 class="multipliers-item">1x</h5>
                </div>
                <div class="lists">
                    <ul class="lists-item">
                        <li>Croissant</li>
                        <li>Butter</li>
                    </ul>
                </div>
                <div class="prices">
                    <h5 class="prices-item">$2.45</h5>
                </div>
                </div>
            </div>
            <div class="item-2 background">
                <div class="common-heading-2">
                    <h5 class="common-heading">NAME</h5>
                </div>
                <div class="input">
                    <label for="input-1" class="input-label">Name for order</label>
                    <input id="input-1" class="input-class" placeholder="Ford Prefect"/>
                </div>
            </div>
            <div class="item-3 background">
                <div class="common-heading-3">
                   <h5 class="common-heading"> PAYMENT</h5>
                </div>
                <div class="input">
                    <label for="input-2" class="input-label">Card number</label>
                    <input id="input-2" class="input-class" placeholder="1234 5678 9012 3456"/>
                </div>
                <div class="input">
                    <label for="input-3" class="input-label">CCV Number</label>
                    <input id="input-3" class="input-class" placeholder="001"/>
                </div>
            </div>
        </div>
        <div class="total">
            <div class="total-1">
               <div class="total-headings">
                <h4 class="total-heading">Subtotal</h4>
                </div>
                <div class="total-prices">
                  <h4 class="total-prize">$9.65</h4>
                 </div>
            </div>
            <div class="total-2">
                <div class="total-headings">
                  <h4 class="total-heading">Tax</h4>
                </div>
                <div class="total-prices">
                  <h4 class="total-prize">$0.82</h4>
                </div>
            </div>
            <div class="total-3">
                <div class="total-headings">
                 <h4 class="total-heading">Total</h4>
                </div>
               <div class="total-prices">
                 <h4 class="total-prize">$10.47</h4>
               </div>
            </div>

        </div>
        <div class="place-order">
            <h3 class="place-order-text">Place order</h3>
        </div>
    </div>
</body>
</html>
