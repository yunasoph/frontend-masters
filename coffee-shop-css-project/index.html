<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="checkout-page">
        <div class="checkout-header">
            <img class="header-logo" src="../blog-html-project/images/coffee.png">
            <h2 class="brand-name">Coffee Masters</h2>
        </div>
        <div class="checkout-items">
            <div class="item-1">
                <h5 class="common-heading">ITEMS</h5>
                <div class="multiplier">
                    <h5 class="multipliers-item">1x</h5>
                    <h5 class="multipliers-item">1x</h5>
                    <h5 class="multipliers-item">1x</h5>
                </div>
                <div class="lists">
                    <ul class="lists-item">
                        <li>Cappucino</li>
                        <li>Lite foam</li>
                    </ul>
                    <ul class="lists-item">
                        <li>Cappucino</li>
                        <li>Lite milk</li>
                        <li>Double espresso</li>
                    </ul>
                    <ul class="lists-item">
                        <li>Croissant</li>
                        <li>Butter</li>
                    </ul>
                </div>
                <div class="prices">
                    <h5 class="prices-item">$3.35</h5>
                    <h5 class="prices-item">$3.85</h5>
                    <h5 class="prices-item">$2.45</h5>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
